<!DOCTYPE HTML>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Consumindo API JSONPlaceholder</title>

    <!-- Bootstrap para estilização -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script>
      function requisitarDados() {
        let ajax = new XMLHttpRequest();

        // Configura a requisição para a API pública JSONPlaceholder
        ajax.open('GET', 'https://jsonplaceholder.typicode.com/users', true);

        // Quando a requisição for concluída, exibir os dados
        ajax.onreadystatechange = function () {
          if (ajax.readyState === 4 && ajax.status === 200) {
            // Converte a resposta em JSON
            let resposta = JSON.parse(ajax.responseText);

            // Exibe os dados no console 
            console.log(resposta);

            // Formata os dados para exibir na pág
            let html = '<ul>';
            resposta.forEach(function (usuario) {
              html += '<li>' + usuario.name + ' - ' + usuario.email + '</li>';
            });
            html += '</ul>';

            // Exibe os dados na pág
            document.getElementById('resultado').innerHTML = html;
          }
        };

        // Enviar a requisição
        ajax.send();
      }
    </script>
  </head>

  <body>
    <div class="container">
      <h3>Consumir API JSONPlaceholder</h3>
      <button class="btn btn-primary" onclick="requisitarDados()">Obter Usuários</button>

      <div id="resultado" class="mt-3">
        <!-- Aqui os dados da API serão exibidos -->

      </div>
      <div id="new-feature">
        <!-- Demonstração de implementação de uma nova funcionalidade por outro desenvolvedor que está atuando no projeto-->
      </div>
    </div>
  </body>
</html>
